<html>
<head>
<title="Intro">
</title>
</head>
<body>
  <div id="root">
    <input type="text" v-model="message">
    <p>What is written in the input is {{message}}</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  <script>
    let data = { message: 'Hello World!'}
    new Vue ({
      el: '#root',
      data: data
    })
  </script>
</body>
</html>
